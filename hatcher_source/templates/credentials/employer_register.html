{% extends '../blocks/credentials_block.html' %}

{% block content %}
<h1 class="text-center">Register</h1>
<a href="{% url 'login'%}"><button style="position:fixed;top: 10px;right: 15px;" class="btn btn-primary" >Login</button></a>
<form class="container" method="post" enctype="multipart/form-data"
 action="{% url 'register' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input   name = 'FirstName' type="text" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input  name="LastName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
        <textarea name="Bio" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone Number</label>
        <input  name="phone_number" type="number" class="form-control" id="exampleInputPassword1">
      </div>
      <div  requiredclass="mb-3">
        <label for="formFile" class="form-label">Profile Picture</label>
        <input  name="Profile_Image" class="form-control" type="file" id="formFile">
      </div>
    <div class="mb-3">
       <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input  name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input  name="Password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
   
    <button requiredon type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
