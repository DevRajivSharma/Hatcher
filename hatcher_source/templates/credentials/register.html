{% extends '../blocks/credentials_block.html' %}
{% block stylesheet %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock stylesheet %}
{% block content %}
<div class="container main-container">
<h1 class="text-center sections-heading">Register</h1>

<form class="container text-center" method="post" enctype="multipart/form-data"
 action="{% url 'register' %}" >
    {% csrf_token %}
    <div class="mb-3 d-inline-block">
        <input   name = 'FirstName' type="text" class="form-control text-center"  id="fname" aria-describedby="emailHelp" placeholder="First Name" required>
      </div>
      <div class="mb-3 d-inline-block">
        <input  name="LastName" type="text" class="form-control text-center" id="lname" placeholder="Last Name" required>
      </div>

      <div class="mb-3 d-inline-block">
        <input  name="age" 
         type="text" 
         class="form-control text-center" 
         id="age" 
         maxlength="2"
        pattern="\d{2}" 
        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2);" 
         placeholder="Age"
         required>
      </div>
      <div class="mb-3 d-inline-block">
        <input  name="age" 
         type="text" 
         class="form-control text-center" 
         id="occupation" 
         placeholder="Occupation"
         required>
      </div>
      <div class="mb-3 selection-box">
        <select class="form-select " >
          <option selected>Stream</option>
          <option value="1">Science</option>
          <option value="2">Commerce</option>
          <option value="3">Arts</option>
        </select>
        <select class="form-select " >
          <option selected>Qualified</option>
          <option value="1">Under Graduate</option>
          <option value="2">Graduate</option>
          <option value="3">10/12 pass</option>
        </select>
      </div>
      <div class="mb-3">
        <textarea name="Bio" class="form-control text-center" placeholder="Bio" id="exampleFormControlTextarea1" rows="1"></textarea>
      </div>
      <div class="mb-3 ">
        <input  name="phone_number" 
        type="text" 
        maxlength="10"
        pattern="\d{10}" 
        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" 
        class="form-control text-center" 
        placeholder="Phone Number"
        id="exampleInputPassword1">
      </div>
      <div class="input-group mb-3">
        <input name="Email" type="email" class="form-control text-center" placeholder="Email" aria-describedby="button-addon2" id="email" autocomplete="off" required> 
        <button class="btn btn-primary" type="button" id="send-otp-btn">
          <div class="spinner-border visually-hidden" style="height: 20px;width: 20px;" role="status" id="e-spin"></div>
          <p class="" id="sd-otp">Send OTP</p>
        </button>
      </div>
      <div class="input-group mb-3">
          <input name="OTP" type="text" class="form-control text-center" id="otp" 
          placeholder="Enter OTP" autocomplete="off" required>
          <button class="btn btn-primary"` type="button" id="verify-otp-btn">
            <div class="spinner-border visually-hidden" style="height: 20px;width: 20px;" role="status" id="o-spin"></div>
            <p class="" id="v-otp">Verify OTP</p>
          </button>
      </div>
      <div  class="mb-3">
        <input  name="Profile_Image" class="form-control text-center" type="file" id="formFile" required>
      </div>

    <div class="mb-3 d-inline-block">
      <input  name="Password" type="password" class="form-control text-center" id="Password" placeholder="Password" autocomplete="off" required>
    </div>
    <div class="mb-3 d-inline-block">
      <input  name="Confirm_Password" type="password" class="form-control text-center" id="Password2" placeholder="Confirm SPassword" autocomplete="off" required>
    </div>
    <center>
      <button  type="submit" id="submit-btn" class="sub-btn">Register</button>
      <br>
      <p>Already register ? <a href="{% url 'login'%}">Login</a></p>
    </center>
  </form>
</div>
{% endblock content %}
{% block script %}
{% load static %}
  <script src="{% static 'js/email_verify.js' %}"></script>
{% endblock script %}
